<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="//code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Burrito Conf</title>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <div class="mdl-layout__content">
    <a name="top"></a>
    <div class="android-be-together-section mdl-typography--text-center">
      <div class="logo-font mdl-typography--display-2">Burrito Conf</div>
      <div class="logo-font mdl-typography--display-1">A single track conference on burritos.</div>
      <div class="logo-font mdl-typography--display-3">23rd - 29th June 2018</div>
    </div>
    <div class="android-more-section">
      <div class="android-card-container mdl-grid">
        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
          <div class="mdl-card__title">
            <h4 class="mdl-card__title-text">Where</h4>
          </div>
          <div class="mdl-card__supporting-text">
            <span class="mdl-typography--font-light mdl-typography--subhead">Hyde Park</span>
          </div>
          <div class="mdl-card__actions">
            <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="">
              Map
              <i class="material-icons">chevron_right</i>
            </a>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
          <div class="mdl-card__title">
            <h4 class="mdl-card__title-text">When</h4>
          </div>
          <div class="mdl-card__supporting-text">
            <span class="mdl-typography--font-light mdl-typography--subhead">Soon</span>
          </div>
          <div class="mdl-card__actions">
            <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="">
              Calendar
              <i class="material-icons">chevron_right</i>
            </a>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
          <div class="mdl-card__title">
            <h4 class="mdl-card__title-text">Price</h4>
          </div>
          <div class="mdl-card__supporting-text">
            <span class="mdl-typography--font-light mdl-typography--subhead">The low price for Â£0</span>
          </div>
          <div class="mdl-card__actions">
            <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="">
              Buy ticket
              <i class="material-icons">chevron_right</i>
            </a>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
          <div class="mdl-card__title">
            <h4 class="mdl-card__title-text">Call for Speakers</h4>
          </div>
          <div class="mdl-card__supporting-text">
            <span class="mdl-typography--font-light mdl-typography--subhead">Do you know about burritos?</span>
          </div>
          <div class="mdl-card__actions">
            <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="">
              Give a talk
              <i class="material-icons">chevron_right</i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer class="android-footer mdl-mega-footer">
      <div class="mdl-mega-footer--top-section">
        <div class="mdl-mega-footer--left-section">
        </div>
        <div class="mdl-mega-footer--right-section">
          <a class="mdl-typography--font-light" href="#top">
            Back to Top
            <i class="material-icons">expand_less</i>
          </a>
        </div>
      </div>

      <div class="mdl-mega-footer--middle-section">
      </div>
    </footer>
  </div>
</div>
</body>
</html>
